<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Rectangle -->
  <rect x="5" y="5" width="90" height="90" rx="10" ry="10" fill="#282c34" />
  
  <!-- Code Bracket Elements -->
  <path d="M20 35 L35 50 L20 65" stroke="#61afef" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M80 35 L65 50 L80 65" stroke="#61afef" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- S Character -->
  <text x="38" y="60" font-family="Consolas, monospace" font-weight="bold" font-size="28" fill="#e06c75" text-anchor="middle">S</text>
  
  <!-- C Character -->
  <text x="62" y="60" font-family="Consolas, monospace" font-weight="bold" font-size="28" fill="#98c379" text-anchor="middle">C</text>
  
  <!-- Decorative Code Line -->
